[package]
name = "test_sst_importer"
version = "0.1.0"
edition = "2018"
publish = false
description = "test helpers for sst_importer"

[lib]
test = false

[dependencies]
crc32fast = "1.2"
uuid = { version = "0.7", features = [ "serde", "v4" ] }
kvproto = { git = "https://github.com/Fullstop000/kvproto.git", default-features = false, branch = "batch_resolve_locks" }

engine = { path = "../engine" }
engine_traits = { path = "../engine_traits" }
engine_rocks = { path = "../engine_rocks" }
keys = { path = "../keys" }
